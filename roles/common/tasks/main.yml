---
# sudo is not installed on the new cloud distribution of Ubuntu
- name: Update repository cache and install sudo
  apt:
    name: sudo
    update_cache: yes

- name: Ensure /var/log/auth.log exists for fail2ban
  copy:
    content: ""
    dest: /var/log/auth.log
    force: no
    group: root
    owner: root
    mode: 0644

- name: Create app_user
  user:
    name: "{{ item }}"
    shell: /bin/bash
    generate_ssh_key: no
    ssh_key_bits: 4096
    ssh_key_file: .ssh/{{ item }}
  with_items: "{{ app_user }}"

- name: Copy SSH key
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', '../Secrets/SSH_Keys/scaleway.pub') }}"
  with_items: "{{ app_user }}"

# - name: Install snapd for Ubuntu Live patch. Tried. Had error. Skipping it.
#   apt:
#     name: snapd
