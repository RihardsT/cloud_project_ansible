- name: Create mountpoints
  become: yes
  file:
    path: "{{ item }}"
    state: directory
  loop: ["/media/1TB", "/media/nvme", "/media/data"]
- name: Update /etc/fstab
  become: yes
  ansible.builtin.blockinfile:
    path: /etc/fstab
    block: |
      UUID={{ disk_uuid_1TB }} /media/1TB ntfs-3g defaults,permissions,nofail 0 0
      /dev/nvme0n1p5 /media/nvme ext4 defaults,nofail 0 0
  register: fstab
- name: 'Mount all'
  become: yes
  command: 'mount -a'
  when: fstab.changed
- name: Symlink to data
  become: yes
  ansible.builtin.file:
    src: /media/data
    dest: /data
    state: link
