---
dependency:
  name: galaxy
docker:
  containers:
    - name: cloud_project_ansible
      image: ubuntu
      image_version: 17.04
      privileged: true
      port_bindings: {
        "80":"8000", # Guest:Host
        "19999":"8001"
      }
      ansible_groups:
        - group1

verifier:
  name: testinfra

ansible:
  playbook: Test_playbook.yml
  user: root
  vault-password-file: ../Secrets/ansible_vault_pass
  